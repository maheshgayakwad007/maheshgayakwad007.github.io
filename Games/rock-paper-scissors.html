<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚öîÔ∏è RPS: Battle Arena</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.2rem;
      color: #f1c40f;
    }

    .battle-log {
      margin-top: 10px;
      font-size: 1rem;
      min-height: 60px;
    }

    .health-bars {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .bar-container {
      width: 120px;
    }

    .bar {
      background: red;
      height: 20px;
      border-radius: 10px;
      transition: width 0.3s;
    }

    .label {
      margin-bottom: 5px;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .btn {
      padding: 15px;
      font-size: 20px;
      border-radius: 50%;
      background: #2980b9;
      border: none;
      color: white;
      width: 80px;
      height: 80px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    #result {
      font-size: 1.4rem;
      margin-top: 10px;
      min-height: 50px;
    }

    #game-over {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #e74c3c;
    }

    button.restart {
      padding: 10px 20px;
      font-size: 1rem;
      background: #27ae60;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>‚öîÔ∏è RPS: Battle Arena</h1>
  <div class="battle-log" id="battleLog">The battle begins... Choose your weapon!</div>

  <div class="health-bars">
    <div class="bar-container">
      <div class="label">üßë‚Äçüé§ You</div>
      <div class="bar" id="playerHealth" style="width: 100%; background: #2ecc71;"></div>
    </div>
    <div class="bar-container">
      <div class="label">ü§ñ AI Overlord</div>
      <div class="bar" id="computerHealth" style="width: 100%; background: #e74c3c;"></div>
    </div>
  </div>

  <div class="choices">
    <button class="btn" onclick="play('rock')">‚úä</button>
    <button class="btn" onclick="play('paper')">‚úã</button>
    <button class="btn" onclick="play('scissors')">‚úåÔ∏è</button>
  </div>

  <div id="result"></div>
  <div id="game-over"></div>

  <button class="restart" onclick="restartGame()">üîÑ Restart Game</button>

  <script>
    let playerHealth = 100;
    let computerHealth = 100;
    const log = document.getElementById('battleLog');
    const resultText = document.getElementById('result');
    const playerBar = document.getElementById('playerHealth');
    const computerBar = document.getElementById('computerHealth');
    const gameOver = document.getElementById('game-over');

    function play(playerChoice) {
      if (playerHealth <= 0 || computerHealth <= 0) return;

      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      log.innerText = `üßë You chose ${playerChoice} | ü§ñ AI chose ${computerChoice}`;

      let result = '';

      if (playerChoice === computerChoice) {
        result = `ü§ù It's a tie!`;
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `‚öîÔ∏è You strike the AI!`;
        computerHealth -= 20;
      } else {
        result = `üí• AI strikes you!`;
        playerHealth -= 20;
      }

      updateHealth();
      resultText.innerText = result;
      checkGameOver();
    }

    function updateHealth() {
      playerBar.style.width = `${Math.max(playerHealth, 0)}%`;
      computerBar.style.width = `${Math.max(computerHealth, 0)}%`;
    }

    function checkGameOver() {
      if (playerHealth <= 0) {
        gameOver.innerText = "üíÄ You have been defeated by the AI Overlord!";
        log.innerText = "üí¢ Your skills were not enough!";
      } else if (computerHealth <= 0) {
        gameOver.innerText = "üèÜ You have defeated the AI Overlord!";
        log.innerText = "üéâ You are the true R-P-S master!";
      }
    }

    function restartGame() {
      playerHealth = 100;
      computerHealth = 100;
      resultText.innerText = "";
      gameOver.innerText = "";
      log.innerText = "The battle begins... Choose your weapon!";
      updateHealth();
    }
  </script>

</body>
</html>
