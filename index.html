<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Limbda - OTP Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“² Welcome to Limbda OTP Login</h2>

  <input type="text" id="phone" placeholder="+91XXXXXXXXXX"><br>
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button><br><br>

  <input type="text" id="otp" placeholder="Enter OTP"><br>
  <button onclick="verifyOTP()">Verify OTP</button>

  <script>
    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDz8rRQT76Jqe_yVaeUlqrPXGfFuBDIpSE",
      authDomain: "limbda-d7fe1.firebaseapp.com",
      projectId: "limbda-d7fe1",
      storageBucket: "limbda-d7fe1.firebasestorage.app",
      messagingSenderId: "368935926260",
      appId: "1:368935926260:web:2a73898316e72a8ad761a1",
      measurementId: "G-0Q0LD8GHRP"
    };

    // ðŸ”¥ Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // âœ… Setup reCAPTCHA
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: (response) => {
        console.log("reCAPTCHA verified");
      },
      'expired-callback': () => {
        alert("reCAPTCHA expired. Please reload.");
      }
    });
    recaptchaVerifier.render();

    // ðŸ“¤ Send OTP
    function sendOTP() {
      const phoneNumber = document.getElementById("phone").value;
      const appVerifier = window.recaptchaVerifier;

      firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert("OTP sent!");
        })
        .catch((error) => {
          console.error(error);
          alert("Error sending OTP: " + error.message);
        });
    }

    // âœ… Verify OTP
    function verifyOTP() {
      const code = document.getElementById("otp").value;

      window.confirmationResult.confirm(code)
        .then((result) => {
          const user = result.user;
          alert("Logged in successfully as " + user.phoneNumber);
          window.location.href = "dashboard.html"; // move to dashboard
        })
        .catch((error) => {
          alert("Wrong OTP or expired. Try again.");
        });
    }
  </script>

</body>
</html>
