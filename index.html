<!DOCTYPE html>
<html>
<head>
  <title>Student Portal - Limbda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ“ Welcome to Limbda Student Portal</h2>

  <input type="text" id="name" placeholder="Enter your name" required />
  <br>
  <select id="semester">
    <option value="" disabled selected>Select your semester</option>
    <option value="1st">1st Semester</option>
    <option value="2nd">2nd Semester</option>
    <option value="3rd">3rd Semester</option>
    <option value="4th">4th Semester</option>
    <option value="5th">5th Semester</option>
    <option value="6th">6th Semester</option>
  </select>
  <br>
  <button onclick="goToDashboard()">Enter Dashboard</button>

  <script>
    function goToDashboard() {
      const name = document.getElementById("name").value.trim();
      const semester = document.getElementById("semester").value;

      if (!name || !semester) {
        alert("Please enter both name and semester!");
        return;
      }

      // Save data to localStorage
      localStorage.setItem("studentName", name);
      localStorage.setItem("studentSemester", semester);

      // Redirect
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
